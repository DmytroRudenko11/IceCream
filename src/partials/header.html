<header class="page-header">
  <div class="header-container container">
    <nav class="navigation">
      <div class="main-nav">
        <a href="./index.html" class="navigation__logo">
          <picture>
            <source
              srcset="
                ./images/logo/logo-desk-min.png    1x,
                ./images/logo/logo-desk-2x-min.png 2x
              "
              media=" (min-width: 1200px)"
            />
            <source
              srcset="
                ./images/logo/logo-tab-min.png    1x,
                ./images/logo/logo-tab-2x-min.png 2x
              "
              media=" (min-width: 768px)"
            />
            <source
              srcset="
                ./images/logo/logo-mob-min.png    1x,
                ./images/logo/logo-mob-2x-min.png 2x
              "
              media=" (max-width: 767px)"
            />
            <img src="./images/logo/logo-mob-min.png" alt="" />
          </picture>
        </a>
        <ul class="navigation__list list">
          <li class="navigation__item">
            <a class="navigation__link link" href="./index.html">Home</a>
          </li>
          <li class="navigation__item">
            <a class="navigation__link link" href="#how_its_made"
              >How it’s made?</a
            >
          </li>
          <li class="navigation__item">
            <a class="navigation__link link" href="#our_products"
              >Our products</a
            >
          </li>
          <li class="navigation__item">
            <a class="navigation__link link" href="#contacts">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="btn-wrap">
      <button
        class="menu-toggle js-open-menu nav__burger"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg class="menu-toggle__icon" width="32px" height="32px">
          <use href="./images/SprayIceCream.svg#menu"></use>
        </svg>
      </button>
      <button class="modal-btn" type="button" data-modal-buy-open>
        Buy now
        <svg class="menu-btn__icon" width="12" height="12">
          <use href="./images/SprayIceCream.svg#arrow"></use>
        </svg>
      </button>
    </div>
  </div>
  <!-- Mobile-menu -->
  <div class="menu-container js-menu-container" id="mobile-menu">
    <div class="container">
      <a href="#" class="menu-logo">
        <picture>
          <source
            srcset="
              ./images/logo/logo-desk-min.png    1x,
              ./images/logo/logo-desk-2x-min.png 2x
            "
            media=" (min-width: 1200px)"
          />
          <source
            srcset="
              ./images/logo/logo-tab-min.png    1x,
              ./images/logo/logo-tab-2x-min.png 2x
            "
            media=" (min-width: 768px)"
          />
          <source
            srcset="
              ./images/logo/logo-mob-min.png    1x,
              ./images/logo/logo-mob-2x-min.png 2x
            "
            media=" (max-width: 767px)"
          />
          <img src="./images/logo/logo-mob-min.png" alt="" />
        </picture>
      </a>
      <button class="menu-toggle js-close-menu">
        <svg
          class="menu-toggle__icon"
          width="32"
          height="32"
          fill="currentColor"
        >
          <use href="./images/SprayIceCream.svg#modal-close"></use>
        </svg>
      </button>

    <div class="mob-wrap">
      <div class="mob-menu-top">
        <ul class="mobile-menu list">
          <li>
            <a href="./index.html" class="mobile-menu__link link">Home</a>
          </li>
          <li>
            <a href="#how_its_made" class="mobile-menu__link link"
              >How it’s made?</a
            >
          </li>
          <li>
            <a href="#our_products" class="mobile-menu__link link"
              >Our products</a
            >
          </li>
          <li>
            <a href="#contacts" class="mobile-menu__link link">Contact</a>
          </li>
        </ul>
      </div>
      <div class="mob-menu-bottom">
        <button data-modal-buy-open class="menu-btn" type="button">
          Buy now
          <svg class="menu-btn__icon" width="12" height="12">
            <use href="./images/SprayIceCream.svg#arrow"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
